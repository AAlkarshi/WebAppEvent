name: CI/CD - Symfony Tests & Deploy

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    name: ğŸ§ª Tests Symfony
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, opcache, zip
          coverage: xdebug
          tools: composer:v2

      - name: ğŸ’¾ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: âš™ï¸ Setup environment
        run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local

      - name: â± Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SELECT 1" 2>/dev/null; then
              echo "âœ… MySQL is ready"
              break
            fi
            echo "â³ Waiting for MySQL... ($i/60)"
            sleep 2
          done

      - name: ğŸ” Verify MySQL connection
        run: mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SHOW DATABASES;"

      - name: ğŸ—„ï¸ Setup database schema
        run: |
          php bin/console doctrine:schema:drop --env=test --force || true
          php bin/console doctrine:schema:create --env=test
          php bin/console cache:clear --env=test

      - name: âœ… Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

     

      - name: ğŸ¯ Run specific controller tests
        run: |
          php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
          php bin/phpunit tests/Controller/EventControllerTest.php --testdox

