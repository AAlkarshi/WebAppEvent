name: CI - Symfony Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Install Composer dependencies
        run: composer install --prefer-dist --ignore-platform-reqs

      - name: Setup environment
        run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local




      - name: ‚è± Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SELECT 1"; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done


      - name: Verify MySQL connection
        run: mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SHOW DATABASES;"


      - name: Doctrine schema (test only)
        run: |
          php bin/console doctrine:schema:drop --env=test --force || true
          php bin/console doctrine:schema:create --env=test

      - name: Run all tests
        run: php bin/phpunit --testdox

      - name: üß™ Run specific controller tests
        run: |
          php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
          php bin/phpunit tests/Controller/EventControllerTest.php --testdox

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4
      - name: üöÄ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4ulopur433s73dmpfcg" \
          -H "Authorization: Bearer $RENDER_API_KEY"
