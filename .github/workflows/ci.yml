name: CI/CD - Symfony Tests & Deploiement

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    name: üß™ Tests Symfony
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, opcache, zip
          coverage: xdebug
          tools: composer:v2

      - name: üíæ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: üì¶ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: ‚öôÔ∏è Setup environment
        run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local

      - name: ‚è± Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SELECT 1" 2>/dev/null; then
              echo "‚úÖ MySQL is ready"
              break
            fi
            echo "‚è≥ Waiting for MySQL... ($i/60)"
            sleep 2
          done

      - name: üîç Verification de la connexion MySQL
        run: mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SHOW DATABASES;"

      - name: üóÑÔ∏è Setup database schema
        run: |
          php bin/console doctrine:schema:drop --env=test --force || true
          php bin/console doctrine:schema:create --env=test
          php bin/console cache:clear --env=test

      - name: ‚úÖ Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l


      - name: üéØ Run specific controller tests
        run: |
          php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
          php bin/phpunit tests/Controller/EventControllerTest.php --testdox

      - name: üìä Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Tests termin√©s !"
          echo "=========================================="



  # ================================================
  # CONTINUOUS DELIVERY (CD)
  # Pr√©paration du package de d√©ploiement
          
  deploy:
    name: CD - Build de Production
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4

      - name: üì¶ Installer d√©pendances de production
        env:
            APP_ENV: prod
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-scripts

      - name: üì¶ Cr√©er l'archive de d√©ploiement
        run: |
          mkdir -p artifacts
          tar -czf artifacts/symfony-app-${{ github.sha }}.tar.gz .

      - name: üì§ Uploader l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: symfony-build-${{ github.sha }}
          path: artifacts/symfony-app-${{ github.sha }}.tar.gz
          retention-days: 7

      - name: ‚úÖ Build r√©ussi
        run: |
          echo "============================================"
          echo "‚úÖ BUILD DE PRODUCTION CR√â√â"
          echo "============================================"
          echo "Fichier: symfony-app-${{ github.sha }}.tar.gz"
          echo "Taille: $(du -h artifacts/symfony-app-${{ github.sha }}.tar.gz | cut -f1)"
          echo "Pr√™t pour d√©ploiement manuel"
          echo "============================================"

  # ================================================
  # D√âPLOIEMENT MANUEL (optionnel)
  # T√©l√©charger l'artefact et d√©ployer manuellement
  # ================================================
  
  deploiement-infos:
    name: üì¢ Instructions de d√©ploiement
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: üì¢ Guide de d√©ploiement
        run: |
          echo "============================================"
          echo "üöÄ VOTRE APPLICATION EST PR√äTE"
          echo "============================================"
          echo ""
          echo "L'artefact de build a √©t√© cr√©√© avec succ√®s !"
          echo ""
          echo "üì• POUR D√âPLOYER:"
          echo "1. Allez dans l'onglet 'Actions' de votre repo GitHub"
          echo "2. Cliquez sur ce workflow"
          echo "3. T√©l√©chargez l'artefact: symfony-build-${{ github.sha }}"
          echo "4. Extrayez et uploadez sur votre serveur"
          echo ""
          echo "üîß SUR VOTRE SERVEUR:"
          echo "   tar -xzf symfony-app-${{ github.sha }}.tar.gz"
          echo "   php bin/console doctrine:migrations:migrate"
          echo "   php bin/console cache:clear --env=prod"
          echo ""
