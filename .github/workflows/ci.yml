name: CI - Symfony Tests

# DÃ©clenche le workflow Ã  chaque push ou pull request sur ces branches
on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    # Utilisation d'un runner Ubuntu
    runs-on: ubuntu-latest

    # Configuration du service MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code source depuis GitHub
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installe PHP et les extensions nÃ©cessaires
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # 3ï¸âƒ£ Installe les dÃ©pendances Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      # 4ï¸âƒ£ Configure les variables d'environnement Symfony pour la base de test
      - name: ğŸ—ƒï¸ Configure .env for tests
        run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@mysql:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local
          cat .env.local


        # ğŸ”¥ Nouvelle mÃ©thode : on attend le healthcheck du service
      - name: â± Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h mysql -uroot -pAbdullrahman --silent; then
              echo "âœ… MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: ğŸ§± Prepare test database
        run: |
          echo "ğŸ’¥ Suppression de la base test si elle existe..."
          php bin/console doctrine:database:drop --env=test --force || echo "La base test n'existe pas, ok."

          echo "âœ¨ CrÃ©ation d'une nouvelle base test..."
          php bin/console doctrine:database:create --env=test

          echo "ğŸ”§ CrÃ©ation table user temporaire si nÃ©cessaire..."
            mysql -h mysql -u root -pAbdullrahman symfony_test_test -e "
            CREATE TABLE IF NOT EXISTS user (
                id INT AUTO_INCREMENT NOT NULL,
                mail_user VARCHAR(180) NOT NULL,
                PRIMARY KEY(id)
            );"

          echo "ğŸš€ Application de toutes les migrations sur la base test..."
          php bin/console doctrine:migrations:migrate --env=test --no-interaction


      # ExÃ©cute tous les tests unitaires PHPUnit
      - name: ğŸ§ª Run PHPUnit tests
        run: php bin/phpunit --testdox

      # Optionnel : exÃ©cute uniquement les tests de CategoryController & EventController
      - name: ğŸ§ª Run category tests only
        run: php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
             php bin/phpunit tests/Controller/EventControllerTest.php --testdox



  deploy:
        needs: tests
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'  # DÃ©ploiement seulement depuis la branche master

        steps:
          - name: ğŸ“¥ Checkout code
            uses: actions/checkout@v4

          - name: ğŸš€ Deploiement avec Render
            env:
              RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
            run: |
              curl -X POST "https://api.render.com/deploy/srv-d4ulopur433s73dmpfcg" \
              -H "Authorization: Bearer $RENDER_API_KEY"
