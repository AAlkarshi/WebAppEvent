name: CI/CD - Symfony Tests & Deploiement

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    name: Tests Symfony
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, opcache, zip
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: Setup environment
        run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local

      - name: Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SELECT 1" 2>/dev/null; then
              echo "✅ MySQL is ready"
              break
            fi
            echo "⏳ Waiting for MySQL... ($i/60)"
            sleep 2
          done

      - name: Verification de la connexion MySQL
        run: mysql -h 127.0.0.1 -P 3306 -uroot -pAbdullrahman -e "SHOW DATABASES;"

      - name: Setup database schema
        run: |          
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:schema:create --env=test
          php bin/console doctrine:fixtures:load --no-interaction --env=test
          
          

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l


      - name: Run specific controller tests
        run: |
          php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
          php bin/phpunit tests/Controller/EventControllerTest.php --testdox

      - name: Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Tests terminés !"
          echo "=========================================="



  # CONTINUOUS DELIVERY (CD)
  # Préparation du package de déploiement
          
  deploy:
    name: CD - Build de Production
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer dépendances de production
        env:
            APP_ENV: prod
        run: composer install --no-dev --optimize-autoloader --no-interaction --no-scripts

      - name: Créer l'archive de déploiement
        run: |
          echo "Dossier courant:"
          pwd
          echo "Contenu du dossier avant archivage:"
          ls -la
          mkdir -p artifacts
          tar -czf artifacts/symfony-app-${{ github.sha }}.tar.gz --exclude='artifacts' --exclude='.git' .
          echo "Contenu du dossier artifacts après archivage:"
          ls -la artifacts

      - name: Vérifier le contenu de l'archive
        run: tar -tzf artifacts/symfony-app-${{ github.sha }}.tar.gz | head -20

      - name: Uploader l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: symfony-build-${{ github.sha }}
          path: artifacts/symfony-app-${{ github.sha }}.tar.gz
          retention-days: 7

      - name: Build réussi
        run: |
          echo "✅ BUILD DE PRODUCTION CRÉÉ"
          echo "Fichier: symfony-app-${{ github.sha }}.tar.gz"
          echo "Taille: $(du -h artifacts/symfony-app-${{ github.sha }}.tar.gz | cut -f1)"
          echo "Prêt pour déploiement manuel"

 
  # DÉPLOIEMENT MANUEL
  # Télécharger l'artefact et déployer manuellement
  deploiement-infos:
    name: Instructions de déploiement
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Guide de déploiement
      run: |
        echo "VOTRE APP EST PRÊTE"
        echo ""
        echo "L'artefact de build a été créé avec succès !"
        echo ""
        echo "POUR DÉPLOYER AVEC DOCKER:"
        echo "1. Téléchargez l'artefact depuis GitHub Actions"
        echo "2. Extrayez l'archive"
        echo "3. Lancez les commandes suivantes:"
        echo ""
        echo "   # Extraire l'artefact"
        echo "   tar -xzf symfony-app-${{ github.sha }}.tar.gz"
        echo "   cd symfony-app-*"
        echo ""
        echo "   # Lancer Docker"
        echo "   docker compose up -d --build"
        echo ""
        echo "   # Attendre MySQL (20 secondes)"
        echo "   sleep 20"
        echo ""
        echo "   # Créer le schéma de BDD"
        echo "   docker exec -it DBB_webappevent php bin/console doctrine:schema:drop --full-database --force --env=prod || true"
        echo "   docker exec -it DBB_webappevent php bin/console doctrine:schema:create --env=prod"
        echo ""
        echo "   # Vider le cache"
        echo "   docker exec -it DBB_webappevent php bin/console cache:clear --env=prod"
        echo ""
        echo "   # Charger des données de test (optionnel)"
        echo "   docker exec -it DBB_webappevent php bin/console doctrine:fixtures:load --no-interaction --env=prod"
        echo ""
        echo "App disponible sur http://localhost:8000"
        echo "PHPMyAdmin sur http://localhost:8082"
        echo ""
