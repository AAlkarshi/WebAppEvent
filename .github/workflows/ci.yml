name: CI - Symfony Tests

# DÃ©clenche le workflow sur les push et pull request sur ces branches
on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    # Utilise une machine virtuelle Ubuntu
    runs-on: ubuntu-latest

    # Services nÃ©cessaires pour les tests (ici MySQL)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root         # Mot de passe root pour MySQL dans le pipeline
          MYSQL_DATABASE: symfony_test_test # Nom de la base de test
        ports:
          - 3306:3306
        options: >-
          # VÃ©rifie que MySQL est prÃªt avant d'exÃ©cuter les commandes
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Ã‰tape 1 : RÃ©cupÃ¨re le code source depuis GitHub
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installe PHP 8.2 avec les extensions nÃ©cessaires
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # Ã‰tape 3 : Installe les dÃ©pendances Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      # Ã‰tape 4 : Configure la connexion Ã  la base de test
      - name: ğŸ—ƒï¸ Set up test environment variables
        run: |
          # Copie le fichier .env.test en .env.local pour l'environnement GitHub Actions
          cp .env.test .env.local
          # DÃ©finit DATABASE_URL pour utiliser MySQL dans le pipeline
          echo "DATABASE_URL=\"mysql://root:root@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4\"" >> .env.local

      # Ã‰tape 5 : Attend que MySQL soit prÃªt avant de lancer les migrations
      - name: â± Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      # Ã‰tape 6 : Applique les migrations Doctrine sur la base de test
      - name: ğŸ§± Run database migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      # Ã‰tape 7 : ExÃ©cute tous les tests unitaires
      - name: ğŸ§ª Run PHPUnit tests
        run: php bin/phpunit --testdox

      # Ã‰tape 8 : ExÃ©cute uniquement les tests liÃ©s Ã  Category
      - name: ğŸ§ª Run category tests only
        run: php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
