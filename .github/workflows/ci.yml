name: CI - Symfony Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Abdullrahman
          MYSQL_DATABASE: symfony_test_test
        options: >-
          --health-cmd="mysqladmin ping -h mysql -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Install Composer dependencies
        run: composer install --prefer-dist --ignore-platform-reqs

      - run: |
          cp .env.test .env.local
          sed -i '/^DATABASE_URL/d' .env.local
          echo 'DATABASE_URL="mysql://root:Abdullrahman@mysql:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local

      # Attente active que MySQL soit pr√™t
      - name: ‚è± Wait for MySQL
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..60}; do
            if mysqladmin ping -h mysql -uroot -pAbdullrahman --silent; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            sleep 2
          done

      # V√©rification manuelle (optionnelle)
      - run: mysql -h mysql -uroot -pAbdullrahman -e "SHOW DATABASES;"

      # Commandes Doctrine
      - run: |
          php bin/console doctrine:database:drop --env=test --force --if-exists || echo "Database does not exist"
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - run: php bin/phpunit --testdox

      # Optionnel : tests sp√©cifiques
      - name: üß™ Run category tests only
        run: |
          php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
          php bin/phpunit tests/Controller/EventControllerTest.php --testdox


  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4
      - name: üöÄ Deploiement avec Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4ulopur433s73dmpfcg" \
          -H "Authorization: Bearer $RENDER_API_KEY"
