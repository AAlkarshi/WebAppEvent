name: CI - Symfony Tests

# DÃ©clenche le workflow Ã  chaque push ou pull request sur ces branches
on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  tests:
    # Utilisation d'un runner Ubuntu
    runs-on: ubuntu-latest

    # Configuration du service MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          # Mot de passe root pour MySQL (obligatoire pour initialiser la base)
          MYSQL_ROOT_PASSWORD: "Abdullrahman"
          # Nom de la base de donnÃ©es de test
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h mysql -uroot -pAbdullrahman"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ¨re le code source depuis GitHub
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installe PHP et les extensions nÃ©cessaires
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # 3ï¸âƒ£ Installe les dÃ©pendances Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

      # 4ï¸âƒ£ Configure les variables d'environnement Symfony pour la base de test
      - name: ğŸ—ƒï¸ Set up test environment variables
        run: |
            cp .env.test .env.local
            echo 'DATABASE_URL="mysql://root:Abdullrahman@mysql:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4"' >> .env.local

      # 5ï¸âƒ£ Attend que MySQL soit prÃªt avant d'exÃ©cuter les migrations
      - name: â± Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h mysql -uroot -pAbdullrahman --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      # 6ï¸âƒ£ CrÃ©e la base de test si elle n'existe pas et applique les migrations
      - name: ğŸ§± Run database migrations
        run: |
          php bin/console doctrine:database:create --env=test || echo "Database already exists"
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      # 7ï¸âƒ£ ExÃ©cute tous les tests unitaires PHPUnit
      - name: ğŸ§ª Run PHPUnit tests
        run: php bin/phpunit --testdox

      # 8ï¸âƒ£ Optionnel : exÃ©cute uniquement les tests de CategoryController
      - name: ğŸ§ª Run category tests only
        run: php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
