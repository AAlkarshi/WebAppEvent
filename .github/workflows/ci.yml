name: CI - Symfony Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          #MYSQL_ROOT_PASSWORD: #root
          MYSQL_DATABASE: symfony_test_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

        #Installe PHP 8.2 sur la MV GitHub.
      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: 📦 Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist

            #Copie .env.test & configure la connexion à la base MySQL du pipeline
      - name: 🗃️ Set up test environment variables
        run: |
          cp .env.test .env.local
          echo "DATABASE_URL=\"mysql://root@127.0.0.1:3306/symfony_test_test?serverVersion=8.0&charset=utf8mb4\"" >> .env.local

        # Applique tes migrations Doctrine dans la base de test
      - name: 🧱 Run database migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

        #Execute les test unitaire automatiquement
      - name: 🧪 Run PHPUnit tests
        run: php bin/phpunit --testdox


      - name: Run category tests only
        run: php bin/phpunit tests/Controller/CategoryControllerTest.php --testdox
